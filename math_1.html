<html>
<head>
<style>
	.text_right{
	text-align:right;
	}

	table {
		width: 400;
		font-size: 3em;
		margin: auto;

		letter-spacing:0;
		margin: 0;
		padding: 0;
	}
</style>

<body><span class="text_right", style="font-size:3em;"></span>




<script>
var j = 10;		// 문제 갯수
var k = 0;
var array_a = new Array();
var array_b = new Array();

for (i=0; i<j*2; i++){

	rand = Math.random();		// 부호랜덤
	sign = Math.floor( rand * 2 ) * 2 -1;	// [-1, 1] 랜덤

	rand = Math.random();		// 랜덤 생성
	number = Math.floor( rand * 99 + 1 );	//[1~2] 랜덤

	if (i < j){ //0, 2, 4, 6
		array_a[i] = sign * number;
	}
	else{	//1, 3, 5, 7
		array_b[k] = sign * number ;
		k = k + 1;
	}
}
</script>
