<html>
<head>
<style>
	.text_right{
	text-align:right;
	}

	table {
		width: 320;
		font-size: 3em;
		margin: auto;
		text-align: right;
		letter-spacing:0;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body><span class="text_right", style="font-size:3em;"></span>



<script>
var array_a = new Array();
var array_b = new Array();
for (i=0; i<10; i++){
	rand = Math.random();
	rand_sign_a = Math.floor( rand * 2 );	//[0, 1] 랜덤
	sign_a = rand_sign_a * 2 - 1;		//[0, 2] 값에 -1해서 [-1, 1] 생성해 아래 변수에 곱해서 음수 양수 만듬
	rand = Math.random();
	rand_sign_b = Math.floor( rand * 2 );	// 위와 동일
	sign_b = rand_sign_b * 2 - 1;

	//랜덤
	rand = Math.random();
	rand_a = Math.floor( rand * 5 + 1 );	//[1~5] 랜덤
	rand = Math.random();
	rand_b = Math.floor( rand * 5 + 1 );

	//부호 붙이기 [* -1, +1]
	array_a[i] = rand_a * sign_a;
	array_b[i] = rand_b * sign_b;
}
</script>



<!-- 연산 결과 -->
<center>
<table border=1>
<script>
pos = 0;
function MouseEvent(obj){
	if (pos)
	pos.style.color = "red";	//color를 background로 바꾸면 배경색이 적용된다.
	obj.style.color = "red";
	pos = obj;
}
	for(i=0; i<10; i++){
		document.write('<tr><td width=220>', array_a[i], " x ", array_b[i], " = ", '<td style="color:white", onclick="MouseEvent(this);">', array_a[i]*array_b[i], '</td></td></tr>');
	}
</script>
</table>
</center>


</body>
</html>
