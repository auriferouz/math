<body><span class="text_right", style="font-size:3em;"></span>



<script>
var j = 10;		// 문제 갯수
var k = 0;
var multiple=1;
var array_a = new Array();
var array_b = new Array();
var multiple_a = new Array();
var multiple_b = new Array();

for (i=0; i<j*2; i++){

	rand = Math.random();		// 부호랜덤
	sign = Math.floor( rand * 2 ) * 2 -1;	// [-1, 1] 랜덤

	rand = Math.random();		// 랜덤 생성
	number = Math.floor( rand * 5 + 1 );	// [1~5] 랜덤
	if(number == 3){			// 3 삭제		3 → 4로 변환
		number = 4;		// 1, 2, 3[4], 4, 5
	}

	rand = Math.random();		// 10배수 랜덤
	multiple = Math.pow(10, Math.floor( rand * 7 ));	// [0~7]	10의n승 [n = 랜덤 값]


	if (i < j){				//0, 2, 4, 6	for문 1~10번
		array_a[i] = sign * number;
		multiple_a[i] = multiple;
	}
	else{				//1, 3, 5, 7	for문 11~20번
		array_b[k] = sign * number;
		multiple_b[k] = multiple;

		if( multiple_a[k] + multiple_b[k] == 1000001){
			//alert(k);
			if (multiple_a[k] > multiple_b[k]){
				multiple_a[k] = 10000;
			}
			else{
				multiple_b[k] = 10000;
			}
		}

		k = k + 1;
	}
}
</script>
